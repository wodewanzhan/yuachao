<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>问好</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    问好按钮<br />
    <button>按钮</button>
    <script>
      const button = document.querySelector("button");

      button.onclick = function () {
        let name = prompt("写上你的名字");
        alert("你好" + name + "很高兴能认识你！");
      };
    </script>
  </body>
</html>
